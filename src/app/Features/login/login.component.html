<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6 col-xl-5">
    <div style="display: flex; justify-content: center">
      <mat-card appearance="outlined" style="padding: 2%; width: 36%; height: 48vh;">
        <div style="text-align: center">
          <h5 style="color: #DA0403 !important; font-size: 1.25rem; font-weight: bold">Bentornato !</h5>
          <p style="color: #6c757d !important;">Effettua il login per continuare nell'app.</p>
        </div>
        <div class="p-2 mt-4">
          <form [formGroup]="utenteForm" style="display: flex; flex-direction: column; align-items: center;">

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>
                <mat-icon style="vertical-align: middle; margin-right: 6px;">mail_outline</mat-icon>
                E-mail
              </mat-label>
              <input matInput type="text" formControlName="Email" id="Email" autocomplete="off">
              <mat-error
                *ngIf="utenteForm.get('Email')?.hasError('required') && (utenteForm.get('Email')?.dirty || utenteForm.get('Email')?.touched)">
                E-mail obbligatoria!
              </mat-error>
              <mat-error *ngIf="utenteForm.get('Email')?.hasError('email')">E-mail non valida!
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>
                <span style="display: flex; align-items: center;">
                  <mat-icon
                    matSuffix
                    (click)="togglePasswordVisibility()"
                    style="cursor: pointer; vertical-align: middle; margin-right: 6px;">
                    {{ showPassword ? 'visibility_off' : 'visibility' }}
                  </mat-icon>
                  Password
                </span>
              </mat-label>
              <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="Password" id="Password">
              <mat-error *ngIf="utenteForm.get('Password')?.hasError('required')">Password obbligatoria!</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="SubmitLogin()">Accedi</button>
          </form>
        </div>
      </mat-card>
    </div>
    <p style="text-align: center;">Non hai ancora un account? <a style="color: #DA0403 !important;"
                                                                 routerLink="register">Registrati!</a></p>
  </div>
</div>
