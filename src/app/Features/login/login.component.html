<div class="login-page">
  <div class="login-form-container">
    <h3>Login</h3>
    <form [formGroup]="utenteForm" style="display: flex; flex-direction: column">

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="Email" id="Email" autocomplete="off">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="Password" id="Password">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="SubmitLogin()">Accedi</button>

      <p>Non hai ancora un account? <a routerLink="register">Registrati!</a></p>
    </form>
  </div>
</div>
